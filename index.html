<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>Guild Wars 2 API</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css">

	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>

	<script src="app.js"></script>
	<script src="api.js"></script>
	<script src="api-util.js"></script>
	<script src="controllers.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>Guild Wars 2</h1>
			<ul>
				<li><a href="#/">home</a></li>
				<li><a href="#/wvw">wvw</a></li>
				<li><a href="#/events">events</a></li>
				<li><a href="#/items">items</a></li>
			</ul>

			<select id="world-list" ng-controller="Index">
				<option ng-repeat="World in Worlds | orderBy:'name'" value="{{World.id}}">
					{{World.name}}
				</option>
			</select>
		</div>
		<div class="content" ng-view></div>
	</div>
</body>
</html>
